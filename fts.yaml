---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fts-server
  namespace: rucio
  labels:
    app: fts
spec:
  selector:
    matchLabels:
      app: fts
      tier: server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fts
        tier: server
    spec:
      containers:
      - name: fts-server
        image: rucio/fts
        ports:
        - name: ftsapi
          containerPort: 8446
          protocol: TCP
        - name: ftsmon
          containerPort: 8449
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: fts
  namespace: rucio
  labels:
    app: fts
spec:
  ports:
    - port: 8446
      targetPort: 8446
      protocol: TCP
      name: ftsapi
    - port: 8449
      targetPort: 8449
      protocol: TCP
      name: ftsmon
  selector:
    app: fts
    tier: server
---
apiVersion: v1
kind: Secret
metadata:
  name: daemons-fts-key
  namespace: rucio
type: Opaque
data:
  userkey.pem: 
