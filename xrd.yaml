        - name: hostkey
          mountPath: /tmp/xrdkey.pem
          subPath: xrdkey.pem
        - name: xrdvolumeresource
          mountPath: /home
  volumes:
  - name: hostcert
    secret:
      secretName: xrd2
      items:
      - key: hostcert
        path: xrdcert.pem
  - name: hostkey
    secret:
      secretName: xrd2
      items:
      - key: hostkey
        path: xrdkey.pem
  - name: xrdvolumeresource
    persistentVolumeClaim:
      claimName: xrd1-pvc
