---
apiVersion: v1
kind: Secret
metadata:
  name: xrd1
  namespace: rucio
type: Opaque
data:
  hostkey: 
  hostcert: 
---
apiVersion: v1
kind: Secret
metadata:
  name: xrd2
  namespace: rucio
type: Opaque
data:
  hostkey: 
  hostcert: 
---
apiVersion: v1
kind: Secret
metadata:
  name: xrd3
  namespace: rucio
type: Opaque
data:
  hostkey: 
  hostcert: 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xrd1-pvc
  namespace: rucio
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: xrd1
  namespace: rucio
  labels:
    app: xrd1
spec:
  containers:
    - name: xrd1
      image: rucio/xrootd
      env:
        - name: XRDPORT
          value: "1094"
      ports:
        - name: xrd1
          containerPort: 1094
          protocol: TCP
      volumeMounts:
        - name: hostcert
          mountPath: /tmp/xrdcert.pem
          subPath: xrdcert.pem
        - name: hostkey
          mountPath: /tmp/xrdkey.pem
          subPath: xrdkey.pem
        - name: xrdvolumeresource
          mountPath: /home
  volumes:
  - name: hostcert
    secret:
      secretName: xrd1
      items:
      - key: hostcert
        path: xrdcert.pem
  - name: hostkey
    secret:
      secretName: xrd1
      items:
      - key: hostkey
        path: xrdkey.pem
  - name: xrdvolumeresource
    persistentVolumeClaim:
      claimName: xrd1-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: xrd1
  namespace: rucio
  labels:
    app: xrd1
spec:
  ports:
    - port: 1094
      targetPort: 1094
      protocol: TCP
      name: xrd1

  selector:
    app: xrd1

---
apiVersion: v1
kind: Pod
metadata:
  name: xrd2
  namespace: rucio
