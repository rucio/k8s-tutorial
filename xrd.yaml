---
apiVersion: v1
kind: Pod
metadata:
  name: xrd1
  labels:
    app: xrd1
spec:
  containers:
    - name: xrd1
      image: rucio/xrootd
      env:
        - name: XRDPORT
          value: "1094"
      ports:
        - name: xrd1
          containerPort: 1094
          protocol: TCP
      volumeMounts:
        - name: hostcert
          mountPath: /tmp/xrdcert.pem
          subPath: tls.cert
        - name: hostcert
          mountPath: /tmp/xrdkey.pem
          subPath: tls.key
        - name: ca-cert
          mountPath: /etc/grid-security/certificates/5fca1cb1.0
          subPath: tls.cert
  volumes:
  - name: hostcert
    secret:
      secretName: hostcert-xrd1
  - name: ca-cert
    secret:
      secretName: ca-cert
---
apiVersion: v1
kind: Service
metadata:
  name: xrd1
  labels:
    app: xrd1
spec:
  ports:
    - port: 1094
      targetPort: 1094
      protocol: TCP
      name: xrd1

  selector:
    app: xrd1

