apiVersion: v1
kind: Service
metadata:
  name: xrd2
  namespace: rucio
  labels:
    app: xrd2
spec:
  ports:
    - port: 1094
      targetPort: 1094
      protocol: TCP
      name: xrd2

  selector:
    app: xrd2

